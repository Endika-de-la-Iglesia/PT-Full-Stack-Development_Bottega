<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m1c1</title>
    <script src="https://kit.fontawesome.com/6dc3c3f4b9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="m1c1-styles.css">
</head>
<body>
    <div class="grid1">
        <h1>Grid 1</h1>
        <div class="gridOne">
            <p>Hello World</p>
            <p style="color:blue">My Fantastic Content</p>
        </div>
    </div>

    <div class="grid2">
        <h1>Grid 2</h1>
        <div class="gridTwo">
            <div class="child1">
                <p>Child 1</p>
            </div>
            <div class="child2">
                <p>Child 2</p>
            </div>
            <div class="child3">
                <p>Child 3</p>
            </div>

        </div>
    </div>

    <div class="grid3">
        <h1>Grid 3</h1>
        <div class="gridThree">
            <div class="g3-child1">
                <p>Child 1</p>
            </div>
            <div class="g3-child2">
                <img src="images/ice_kelly-sikkema-hSPVuakrJqs-unsplash.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="grid4">
        <h1>Grid 4</h1>
        <div class="gridFour">
            <div class="g4-child1">
                <p>Child 1</p>
            </div>
            <div id="g4-child2">
                <p>Child 2 first paragraph</p>
                <p>Child 2 second paragraph</p>
            </div>
        </div>
    </div>

    <div class="grid5">
        <h1>Grid 5</h1>
        <div class="gridFive">
            <div class="g5-child1">
                <p>Child 1</p>
            </div>
            <div id="g5-child2">
                <img src="images/lantern_mira-kemppainen-qC117ahi-mE-unsplash.jpg" alt="">
                <img src="images/street_josh-hild-_TuI8tZHlk4-unsplash.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="grid6">
        <h1>Grid 6</h1>
        <div class="gridSix">
            <i class="fa-solid fa-globe"></i>
            <p>My awesome google font is applied here</p>
        </div>
    </div>
</body>
</html>
